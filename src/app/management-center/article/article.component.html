<div class="layout">
    <div class="category">
        <mat-grid-list cols="5" rowHeight="50px" gutterSize="5px" id="category-grid">
            @for (item of categoryInfo; track item.ID) {
            <mat-grid-tile colspan="1" rowspan="1">
                <div class="container" [title]="item.Name">
                    <button mat-flat-button (click)="onCategoryClicked(item.ID,item.Name)"> {{item.Name}} </button>
                </div>
            </mat-grid-tile>
            }
        </mat-grid-list>
    </div>
    <div class="divider">
        <div class="chosenItem">
            <div class="word-bg"></div>
            <div class="word">
                {{selectedCategoryItem}}
            </div>
        </div>
    </div>
    <mat-grid-list cols="8" rowHeight="250px" gutterSize="10px">
        @for (item of blogs; track (item.ID);) {
        <mat-grid-tile colspan="2" rowspan="1">
            <mat-card>
                <mat-card-header>
                    <mat-card-title [title]="item.Title">
                        {{item.Title}}
                    </mat-card-title>
                    <mat-card-subtitle>{{item.CreatedAt|date: "y MMM d"}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="item.Img" style="height: 80px; object-fit: cover;">
                <mat-card-content [title]="item.Desc">
                    {{item.Desc}}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="onCardClicked(item.ID)">阅读原文</button>
                    <button mat-button (click)="onEditBtnClicked(item)">编辑</button>
                    <button mat-button (click)="onDeleteBlogBtnClicked(item.ID,item.Title)" color="warn">
                        <mat-icon>delete</mat-icon>
                        删除
                    </button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        }
    </mat-grid-list>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]"
        (page)="handlePageEvent($event)">
    </mat-paginator>
</div>
